name: Windows-11-RDP
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360 # 6 hours max
    steps:
      - name: Download & Install Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bPR9B2hLS7X/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip
      - name: Authenticate Ngrok
        run: .\ngrok\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
      - name: Create Tunnel
        run: Start-Process .\ngrok\ngrok.exe -ArgumentList "tcp 3389"
      - name: Keep Alive
        run: |
          Write-Host "RDP Address:"
          curl --silent http://127.0.0.1:4040/api/tunnels | Select-String -Pattern 'tcp://(.+?)"'
          $n = 360
          while($n -gt 0) {
            Write-Host "Remaining time: $n minutes"
            Start-Sleep -Seconds 60
            $n--
          }
